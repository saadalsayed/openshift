name: PR AI Release Notes
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  generate-pr-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          fromTag: ${{ github.event.pull_request.base.sha }}
          toTag: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate AI Summary
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { Configuration, OpenAIApi } = require("openai");
            
            const changelog = `${{ steps.build_changelog.outputs.changelog }}`;
            
            // Call OpenAI API to summarize
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
              method: 'POST',
              headers: {
                'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [{
                  role: "system",
                  content: "You are a technical writer. Summarize the following changelog into clear, concise release notes."
                }, {
                  role: "user",
                  content: changelog
                }],
                max_tokens: 500
              })
            });
            
            const data = await response.json();
            const aiSummary = data.choices[0].message.content;
            
            // Update PR description
            const pr = context.payload.pull_request;
            const currentBody = pr.body || '';
            const newBody = `${currentBody}\n\n## AI-Generated Summary\n\n${aiSummary}\n\n---\n*Auto-generated by AI Release Notes*`;
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              body: newBody
            });